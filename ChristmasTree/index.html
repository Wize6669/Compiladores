<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="title">
        <h1 id="titule-1">Merry Christmas EPN!!</h1>
    </div>

    <div class="container">
        <div class="child-element">
            <script>
                var txt = "";
                for(i=1;i<=12;i++){
                    txt = "";
                    for(j=i;j<12;j++){
                        txt += " ";
                    }
                        for(k=0;k<(i*2)-1;k++){
                            txt += "*";
                }
                document.write(txt)
                document.write("<br>")
                }
            </script>
        </div>

        <div class="second-child-element">
            <script>
            document.write("        | |  ")
            document.write("<br>")
            document.write("        | |  ")
            document.write("<br>")
            document.write("")
            document.write("<br>")
            document.write("Merry Christmas EPN!")
            document.write("<br>")
            document.write("        2022")
            </script>
        </div>

    </div>
</body>
</html>
